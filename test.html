<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two New Colours</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #000;
    }

    #section2 {
      position: relative;
      width: 100%;
      padding: 80px 20px;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #section2 > div {
      width: 100%;
      max-width: 1000px;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    #section2 video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 15px;
    }

    .video-container1 {
      position: relative;
      width: 100%;
    }

    .video-text2 {
      position: absolute;
      top: 15%;
      left: 10%;
      color: white;
      text-align: left;
    }

    .video-text2 h2 {
      font-size: 34px;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .video-text2 h5 {
      font-size: 18px;
      line-height: 1.5;
      font-weight: 400;
      color: #e0e0e0;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    /* Tablet */
    @media (max-width: 1024px) {
      #section2 {
        padding: 60px 20px;
      }

      .video-text2 h2 {
        font-size: 30px;
      }

      .video-text2 h5 {
        font-size: 17px;
      }
    }

    /* Mobile Large */
    @media (max-width: 768px) {
      #section2 {
        padding: 50px 20px;
      }

      #section2 > div {
        border-radius: 12px;
      }

      #section2 video {
        border-radius: 12px;
      }

      .video-text2 {
        top: 12%;
        left: 6%;
      }

      .video-text2 h2 {
        font-size: 26px;
        margin-bottom: 8px;
      }

      .video-text2 h5 {
        font-size: 16px;
      }
    }

    /* Mobile Medium */
    @media (max-width: 480px) {
      #section2 {
        padding: 40px 15px;
      }

      #section2 > div {
        border-radius: 10px;
      }

      #section2 video {
        border-radius: 10px;
      }

      .video-text2 {
        top: 10%;
        left: 5%;
      }

      .video-text2 h2 {
        font-size: 22px;
        margin-bottom: 6px;
      }

      .video-text2 h5 {
        font-size: 14px;
      }
    }

    /* Mobile Small */
    @media (max-width: 375px) {
      #section2 {
        padding: 30px 10px;
      }

      .video-text2 {
        top: 8%;
        left: 4%;
      }

      .video-text2 h2 {
        font-size: 20px;
        margin-bottom: 5px;
      }

      .video-text2 h5 {
        font-size: 13px;
      }
    }

    /* Landscape orientation on mobile */
    @media (max-width: 768px) and (orientation: landscape) {
      #section2 {
        padding: 30px 15px;
      }

      .video-text2 {
        top: 8%;
        left: 4%;
      }

      .video-text2 h2 {
        font-size: 20px;
      }

      .video-text2 h5 {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
<section id="section2" class="video-section">
  <div class="video-container1">
    <video src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"
           autoplay muted loop playsinline></video>

    <div class="video-text2">
      <h2>Two new colours.</h2>
      <h5>Stealth Blue & Hyper Sand.</h5>
    </div>
  </div>
</section>

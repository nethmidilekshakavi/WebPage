<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dash of Smarts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body {
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    #section5 {
      padding: 60px 0;
    }

    .image-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.25));
      border-radius: 18px;
      min-height: 320px;
      transition: transform 300ms ease;
      position: relative;
      overflow: hidden;
    }

    .main-img {
      display: block;
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      transition: opacity 400ms ease;
      opacity: 1;
    }

    .caption {
      background: rgba(26, 29, 32, 0.95);
      backdrop-filter: blur(10px);
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 20px;
      color: #d0d6db;
      font-size: 0.95rem;
      transition: opacity 400ms ease;
    }

    .feature-btn {
      border: 1px solid rgba(255,255,255,0.03);
      background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(0,0,0,0.35));
      transition: all 200ms ease;
      cursor: pointer;
    }

    .icon {
      width: 48px;
      height: 48px;
      flex: 0 0 48px;
      font-size: 1.1rem;
    }

    .feature-btn.active {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 6px 18px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border-color: rgba(255,255,255,0.06);
      transform: translateY(-2px);
    }

    .feature-btn:hover:not(.active) {
      transform: translateY(-1px);
      border-color: rgba(255,255,255,0.05);
    }

    /* Mobile optimizations */
    @media (max-width: 991.98px) {
      #section5 {
        padding: 40px 0;
      }

      .image-card {
        min-height: 280px;
        margin-bottom: 30px;
      }

      .main-img {
        max-height: 300px;
      }

      .caption {
        font-size: 0.9rem;
        padding: 16px;
      }

      .feature-btn {
        padding: 16px !important;
      }

      .icon {
        width: 40px;
        height: 40px;
        flex: 0 0 40px;
        font-size: 1rem;
      }
    }

    @media (max-width: 575.98px) {
      .image-card {
        min-height: 240px;
      }

      .main-img {
        max-height: 250px;
      }

      .caption {
        font-size: 0.85rem;
        padding: 12px;
      }

      h2 {
        font-size: 1.75rem !important;
      }
    }
  </style>
</head>
<body>
<section class="py-5" id="section5">
  <div class="container">
    <h2 class="text-center mb-5" style="color:white;">Dash of smarts</h2>

    <div class="row align-items-start gy-4">
      <div class="col-lg-8">
        <div class="image-card position-relative overflow-hidden rounded-3 shadow-sm">
          <img id="mainImage" src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=800&h=400&fit=crop" alt="feature image" class="img-fluid w-100 main-img">
          <div id="imgCaption" class="caption text-center">
            Find your way like you do on your phone. Without your phone.
          </div>
        </div>
      </div>

      <div class="col-lg-4" style="color: white">
        <div class="d-grid gap-3">
          <button type="button" class="feature-btn btn btn-dark text-start p-3 d-flex align-items-center rounded-4 shadow-sm active"
                  data-img="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=800&h=400&fit=crop"
                  data-caption="Find your way like you do on your phone. Without your phone.">
                            <span class="icon me-3 d-flex align-items-center justify-content-center rounded-circle bg-secondary text-white">
                                <i class="bi bi-map-fill"></i>
                            </span>
            <div>
              <div class="fw-bold">Google Maps platform</div>
            </div>
          </button>

          <button type="button" class="feature-btn btn btn-dark text-start p-3 d-flex align-items-center rounded-4 shadow-sm"
                  data-img="https://images.unsplash.com/photo-1611532736597-de2d4265fba3?w=800&h=400&fit=crop"
                  data-caption="Answer or reject calls. Play, pause, replay or skip tracks. All on the go.">
                            <span class="icon me-3 d-flex align-items-center justify-content-center rounded-circle bg-secondary text-white">
                                <i class="bi bi-telephone-fill"></i>
                            </span>
            <div>
              <div class="fw-bold">Call & Music Control</div>
            </div>
          </button>

          <button type="button" class="feature-btn btn btn-dark text-start p-3 d-flex align-items-center rounded-4 shadow-sm"
                  data-img="https://images.unsplash.com/photo-1614680376573-df3480f0c6ff?w=800&h=400&fit=crop"
                  data-caption="Keep an eye on WhatsApp alerts. And your phone in your pocket.">
                            <span class="icon me-3 d-flex align-items-center justify-content-center rounded-circle bg-secondary text-white">
                                <i class="bi bi-chat-dots-fill"></i>
                            </span>
            <div>
              <div class="fw-bold">WhatsApp on Dash</div>
            </div>
          </button>

          <button type="button" class="feature-btn btn btn-dark text-start p-3 d-flex align-items-center rounded-4 shadow-sm"
                  data-img="https://images.unsplash.com/photo-1569003339405-ea396a5a8a90?w=800&h=400&fit=crop"
                  data-caption="Your whereabouts, now more easily shareable. Right from the dash.">
                            <span class="icon me-3 d-flex align-items-center justify-content-center rounded-circle bg-secondary text-white">
                                <i class="bi bi-geo-alt-fill"></i>
                            </span>
            <div>
              <div class="fw-bold">Share Live Location</div>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const buttons = document.querySelectorAll('.feature-btn');
    const mainImage = document.getElementById('mainImage');
    const caption = document.getElementById('imgCaption');

    // Set initial image
    const firstBtn = buttons[0];
    mainImage.src = firstBtn.dataset.img;
    caption.textContent = firstBtn.dataset.caption;

    buttons.forEach(button => {
      button.addEventListener('click', function() {
        // Remove active class from all buttons
        buttons.forEach(btn => btn.classList.remove('active'));

        // Add active class to clicked button
        this.classList.add('active');

        // Fade out effect
        mainImage.style.opacity = '0';
        caption.style.opacity = '0';

        // Change image and caption after fade
        setTimeout(() => {
          mainImage.src = this.dataset.img;
          caption.textContent = this.dataset.caption;

          // Fade in effect
          mainImage.style.opacity = '1';
          caption.style.opacity = '1';
        }, 200);
      });
    });
  });
</script>
</body>
</html>
